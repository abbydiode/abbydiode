<!doctype html>
<html lang="en">
    <head>
        <title>Abby's Webpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container px-5 my-4 d-flex flex-column align-items-center">
            <div class="card text-center pt-3" id="profile-card">
                <img src="./assets/avatar.png" class="card-img-top w-25 mx-auto">
                <div class="card-body">
                    <h1 class="card-title">Abigail de Joode</h1>
                </div>
            </div>
        </section>
        <h1 class="pb-3 m-4 border-bottom text-center">Projects</h1>
        <section id="projects" class="d-flex flex-column align-items-center">
            <div class="card mb-4 project-card">
                <div class="img-blurred">
                    <img src="./assets/banner.png" class="card-img">
                </div>
                <div class="card-img-overlay overflow-auto">
                    <h2 class="card-title">GitHub</h2>
                    <p class="card-text">View my repositories on GitHub</p>
                    <a href="https://github.com/abbydiode" target="_blank" class="btn btn-primary">GitHub<mat-icon class="fs-6 material-icons">open_in_new</mat-icon></a>
                </div>
            </div>
        </section>
        <!-- To be implemented
        <a href="#top" class="btn btn-primary position-fixed rounded-pill" id="button-top">
            <mat-icon>arrow_upward</mat-icon>
        </a>
        -->
        <footer class="d-flex flex-column border-top mt-4 py-4 align-items-center mx-4 text-center">
            <p class="mb-0">This webpage was made with ❤️ by me</p>
            <small class="text-muted">Styled with <a href="https://getbootstrap.com/" target="_blank" class="link-secondary">Bootstrap<mat-icon class="fs-6 material-icons">open_in_new</mat-icon></a></small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
